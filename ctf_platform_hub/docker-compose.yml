version: '3.8'
services:
  db:
    image: kanand1994/ctf_db:latest
    container_name: ctf_db
    environment:
      POSTGRES_USER: ctf
      POSTGRES_PASSWORD: ctfpass
      POSTGRES_DB: ctfdb
    volumes:
      - ctf_db_data:/var/lib/postgresql/data
    networks:
      - ctf_net

  web:
    image: kanand1994/ctf_web:latest
    container_name: ctf_web
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://ctf:ctfpass@db:5432/ctfdb
      SECRET_KEY: change-me
      FLASK_ENV: production
    ports:
      - "8000:8000"
    volumes:
      - ./challenges:/app/challenges:ro
    networks:
      - ctf_net

  nginx:
    image: kanand1994/ctf_nginx:latest
    container_name: ctf_nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "8000:8000"
    networks:
      - ctf_net

volumes:
  ctf_db_data: {}

networks:
  ctf_net: {}
